<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="./style.css" type="text/css" rel="stylesheet" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <!-- input video -->
    <div id="pop-up"></div> 
    <div id="to-do-list">
        <div id="header">
            <input id='header-student-name' placeholder='student name...' required/>
            <input id='header-student-ID' placeholder='student ID...' required/>
            <input id='header-student-DOB' placeholder='student DoB...' required/>
            <button id="add" onclick="add()">Add</button>
            <div id="valid"></div>
        </div>
        <div id="save-edit">
            <input id='header-taskname-edit' placeholder='Task name...' onfocus='deleteAttentionEdit()'required/>
            <button id="save" onclick="validateEdit();saveTask();">Edit</button>
            <div id="valid-edit" ></div>
        </div>
        <div id="body">
            <ul id="task-list"></ul>
        </div>
        <div id ='footer'>
            <div class="dropdown">
                <button onclick="dropDown()" class="drop-button">All</button>
                <div id="dropdown-list" class="dropdown-content">
                    <a href="#alls" id='all' onclick='allShow()'>All</a>
                    <a href="#done" id='done' onclick='doneShow()'>Done</a>
                    <a href="#undone" id='undone' onclick='undoneShow()'>Undone</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
<script src="./alert.js"></script>
<script src="./script.js"></script>

</html>
